<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="post">
      <header class="post-header">
        <span class="icon-html"><i class="fa-brands fa-html5"></i></span>
        <span class="text"><strong>HTML 5</strong></span>
        <span class="options"
          ><i class="fa-solid fa-ellipsis-vertical"></i
        ></span>
      </header>
      <div class="post-image">
        <img src="./images/IMG_0166.png" alt="" />
      </div>
      <div class="post-icons">
        <span class="like"><i class="fa-regular fa-heart"></i></span>
        <span class="comment"><i class="fa-regular fa-comment"></i></span>
        <span class="send"><i class="fa-regular fa-paper-plane"></i></span>
        <span class="save"><i class="fa-regular fa-bookmark"></i></span>
      </div>
      <footer class="footer">
        <p>
          Liked by
          <strong>4GeeksAcademy, </strong>
          <strong>html 5, </strong>
          and
          <strong>others</strong>
        </p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
          dicta sint iusto adipisci vel maxime! Sunt, ipsam rerum? Modi mollitia
          voluptatibus inventore vel nam? Facere porro inventore voluptate ad
          assumenda.
        </p>
      </footer>
    </div>
  </body>
</html>
